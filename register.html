<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Register - Westcoast Education</title>
    <link
      rel="stylesheet"
      href="./css/styles.css"
    />
    <script
      type="module"
      src="./dist/auth.js"
    ></script>
    <script
      type="module"
      src="./dist/app.js"
      defer
    ></script>
  </head>
  <body>
    <header>
      <img
        src="./images/logo.png"
        alt="Logotyp"
      />
      <nav>
        <a href="courses.html">Kurser</a>
        <a href="login.html">Logga in</a>
      </nav>
    </header>

    <section id="registerSection">
      <h2>Registrera</h2>
      <div id="app"></div>

      <form id="registerForm">
        <label for="firstName">Förnamn:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          required
        />

        <label for="lastName">Efternamn:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          required
        />

        <label for="address">Adress:</label>
        <input
          type="text"
          id="address"
          name="address"
          required
        />

        <label for="postalCode">Postnummer:</label>
        <input
          type="text"
          id="postalCode"
          name="postalCode"
          required
        />

        <label for="city">Stad:</label>
        <input
          type="text"
          id="city"
          name="city"
          required
        />

        <label for="phone">Telefonnummer:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          required
        />

        <label for="email">E-postadress:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
        />

        <label for="username">Användarnamn:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
        />

        <label for="password">Lösenord:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        />

        <button
          type="button"
          id="registerButton"
        >
          Registrera
        </button>
      </form>
    </section>

    <footer>&copy; 2024 Westcoast Education</footer>
  </body>
</html>
